version: v1.0
name: Screener Runner Semaphore Integration
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Show Env Variables
    task:
      jobs:
        - name: Best Case
          commands:
            - echo $SEMAPHORE_WORKFLOW_ID
            - echo $SEMAPHORE_GIT_BRANCH
            - echo $SEMAPHORE_GIT_SHA
        - name: Backup
          commands:
            - echo $SEMAPHORE_PIPELINE_ID
            - echo $SEMAPHORE_GIT_PR_BRANCH
            - echo $SEMAPHORE_GIT_PR_SHA

  - name: Standard Code Tests
    task:
      jobs:
        - name: Test
          commands:
            - checkout
            - sem-version node 12
            - cache restore
            - npm install
            - cache store
            - npm run build --if-present
            - npm test

  - name: Check CI Variables
    task:
      jobs:
        - name: Check if Pipeline ID Differs
          commands:
            - echo $SEMAPHORE_WORKFLOW_ID
            - echo $SEMAPHORE_PIPELINE_ID

        - name: Run script
          commands:
            - checkout
            - sem-version node 12
            - cache restore
            - npm install
            - cache store
            - npm run build --if-present
            - npm run ci_output